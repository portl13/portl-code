<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p class="lead">
    Upload a CSV file including an "Artist Name" header to add artist names to the Seeded Artists collection.
  </p>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{'has-error': uploadError}">
      <label for="fileInput">CSV File</label>
      <input #fileInput type="file" id="fileInput"
             (change)="fileChangeEvent($event)"
             class="form-control"
             required="required"
             accept="text/csv">
      <p class="errortext" *ngIf="uploadError">
        {{ uploadError }}
      </p>
    </div>
    <div class="mb-4 float-right">
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="!canSubmit()">Submit</button>
    </div>
  </form>
</div>
